<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××¡×š ××¨×›×–×™ - ×™×•× ×›×™×£</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3436 0%, #544d3d 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header p {
            font-size: 20px;
            opacity: 0.9;
        }

        .stations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .station-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-top: 5px solid #556B2F;
            transition: all 0.3s ease;
            text-align: center;
        }

        .station-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .station-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .current-section {
            background: linear-gradient(135deg, #556B2F 0%, #8B7355 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .current-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .current-number {
            font-size: 48px;
            font-weight: bold;
            line-height: 1;
        }

        .waiting-section {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
        }

        .waiting-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .waiting-count {
            font-size: 36px;
            font-weight: bold;
            color: #8B7355;
        }

        .update-time {
            text-align: center;
            color: white;
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.7;
        }

        @media (max-width: 1200px) {
            .stations-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }

            .station-name {
                font-size: 16px;
            }

            .current-number {
                font-size: 40px;
            }

            .waiting-count {
                font-size: 30px;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
            }

            .stations-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 10px;
            }

            .station-card {
                padding: 15px;
            }

            .current-number {
                font-size: 32px;
            }

            .waiting-count {
                font-size: 24px;
            }
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 50px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ® ×™×•× ×›×™×£ - ××¢×¨×›×ª ×ª×•×¨×™× ğŸ®</h1>
            <p>×ª×¦×•×’×” ×‘×–××Ÿ ×××ª ×©×œ ×›×œ ×”×ª×—× ×•×ª</p>
        </div>

        <div class="stations-grid" id="stationsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>×˜×•×¢×Ÿ ×ª×—× ×•×ª...</p>
            </div>
        </div>

        <div class="update-time">
            <span id="updateTime">×¢×“×›×•×Ÿ ××—×¨×•×Ÿ: -</span>
        </div>
    </div>

    <script>
        // ×¤×•× ×§×¦×™×” ×œ×˜×¢×™× ×ª × ×ª×•× ×™×
        async function loadStations() {
            try {
                const response = await fetch('/api/center-data');
                const stations = await response.json();
                
                const container = document.getElementById('stationsContainer');
                container.innerHTML = '';

                stations.forEach(station => {
                    const card = document.createElement('div');
                    card.className = 'station-card';
                    
                    const currentNumber = station.current_number || '-';
                    const waitingCount = station.waiting_count;
                    
                    card.innerHTML = `
                        <div class="station-name">${station.name}</div>
                        
                        <div class="current-section">
                            <div class="current-label">××©×—×§ ×›×¢×ª</div>
                            <div class="current-number">${currentNumber}</div>
                        </div>
                        
                        <div class="waiting-section">
                            <div class="waiting-label">×‘×”××ª× ×”</div>
                            <div class="waiting-count">${waitingCount}</div>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });

                // ×¢×“×›×•×Ÿ ×–××Ÿ
                const now = new Date();
                document.getElementById('updateTime').textContent = 
                    `×¢×“×›×•×Ÿ ××—×¨×•×Ÿ: ${now.toLocaleTimeString('he-IL')}`;
            } catch (error) {
                console.error('×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×:', error);
                document.getElementById('stationsContainer').innerHTML = 
                    '<div style="text-align: center; color: red; padding: 50px;">âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×</div>';
            }
        }

        // ×˜×¢×™× ×” ×‘×¢×ª ×˜×¢×™× ×ª ×”×¢××•×“
        loadStations();

        // ×˜×¢×™× ×” ××—×“×© ×›×œ ×©× ×™×™×”
        setInterval(loadStations, 1000);
    </script>
</body>
</html>
