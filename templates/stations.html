<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×ª×—× ×•×ª - ×™×•× ×›×™×£</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3436 0%, #544d3d 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 42px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 12px 25px;
            background: white;
            color: #2d3436;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            background: #556B2F;
            color: white;
            transform: scale(1.05);
        }

        .page-btn.active {
            background: #556B2F;
            color: white;
            box-shadow: 0 4px 12px rgba(85, 107, 47, 0.4);
        }

        .page-info {
            color: white;
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .stations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .station-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-right: 5px solid #556B2F;
            transition: all 0.3s ease;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .station-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .station-header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #556B2F;
            padding-bottom: 15px;
        }

        .station-header h2 {
            color: #2d3436;
            font-size: 22px;
            margin-bottom: 5px;
        }

        .station-header p {
            color: #666;
            font-size: 12px;
            font-style: italic;
        }

        .current-section {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #556B2F 0%, #6B8E23 100%);
            border-radius: 10px;
            color: white;
        }

        .current-label {
            font-size: 12px;
            text-transform: uppercase;
            opacity: 0.9;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .current-number {
            font-size: 56px;
            font-weight: bold;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .current-empty {
            font-size: 16px;
            opacity: 0.8;
        }

        .waiting-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .waiting-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #556B2F;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .waiting-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            flex: 1;
            overflow-y: auto;
        }

        .waiting-number {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #2d3436;
            border-left: 3px solid #556B2F;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .waiting-number span {
            font-size: 12px;
            opacity: 0.7;
            min-width: 20px;
        }

        .waiting-number:hover {
            background: #556B2F;
            color: white;
            transform: scale(1.05);
        }

        .waiting-empty {
            text-align: center;
            color: #999;
            padding: 20px;
            font-size: 14px;
        }

        .update-time {
            text-align: center;
            color: white;
            font-size: 13px;
            margin-top: 20px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }

            .stations-grid {
                grid-template-columns: 1fr;
            }

            .current-number {
                font-size: 42px;
            }

            .header-controls {
                gap: 8px;
            }

            .page-btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }

        .scrollbar-style::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-style::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .scrollbar-style::-webkit-scrollbar-thumb {
            background: #556B2F;
            border-radius: 10px;
        }

        .scrollbar-style::-webkit-scrollbar-thumb:hover {
            background: #6B8E23;
        }
        .station-card.inactive {
    border-right: 5px solid #ff0000;
    background: #fff5f5;
    opacity: 0.7;
}

.station-card.inactive .station-header {
    border-bottom: 2px solid #ff0000;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ® ×™×•× ×›×™×£ - ×ª×—× ×•×ª</h1>
            
            <div class="header-controls">
                <button class="page-btn" onclick="goToPage(1)">×¢××•×“ 1</button>
                <button class="page-btn" onclick="goToPage(2)">×¢××•×“ 2</button>
                <button class="page-btn" onclick="goToPage(3)">×¢××•×“ 3</button>
                <button class="page-btn" onclick="goToPage(4)">×¢××•×“ 4</button>
                <button class="page-btn" onclick="goToPage(5)">×¢××•×“ 5</button>
                <a href="/">
                    <button class="page-btn" style="background: #4a7c59; color: white;">ğŸ“º ××¡×š ××¨×›×–×™</button>
                </a>
            </div>

            <div class="page-info">
                <p>×¢××•×“ <span id="currentPage">1</span> (×ª×—× ×•×ª <span id="stationRange">1-5</span>)</p>
            </div>
        </div>

        <div class="stations-grid" id="stationsGrid">
            <div style="text-align: center; grid-column: 1 / -1; color: white;">
                <p>×˜×•×¢×Ÿ ××¢×¨×›×ª...</p>
            </div>
        </div>

        <div class="update-time">
            â° ×¢×“×›×•×Ÿ ××—×¨×•×Ÿ: <span id="lastUpdate">--:--:--</span>
        </div>
    </div>

    <script>
        const STATIONS_PER_PAGE = 5;

        function getPageFromURL() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('page')) || 1;
        }

        async function loadStations() {
            try {
                const response = await fetch('/api/center-data');
                const allStations = await response.json();

                const currentPage = getPageFromURL();
                const startIndex = (currentPage - 1) * STATIONS_PER_PAGE;
                const endIndex = startIndex + STATIONS_PER_PAGE;
                const stations = allStations.slice(startIndex, endIndex);

                // ×¢×“×›×Ÿ ××ª ×”×§×™×©×•×¨×™× ×©×œ ×”×“×¤×™×
                updatePageButtons(currentPage, Math.ceil(allStations.length / STATIONS_PER_PAGE));

                // ×¢×“×›×Ÿ ××ª ×”××™×“×¢ ×¢×œ ×”×“×£
                document.getElementById('currentPage').textContent = currentPage;
                document.getElementById('stationRange').textContent = 
                    `${startIndex + 1}-${Math.min(endIndex, allStations.length)}`;

                const grid = document.getElementById('stationsGrid');
                
                if (!stations || stations.length === 0) {
                    grid.innerHTML = '<div style="color: white; text-align: center; grid-column: 1 / -1;">××™×Ÿ ×ª×—× ×•×ª ×‘×¢××•×“ ×–×”</div>';
                    return;
                }

                grid.innerHTML = stations.map(station => {
                    const currentDisplay = station.current_number 
                        ? `<div class="current-number">${station.current_number}</div>`
                        : '<div class="current-empty">××™×Ÿ ×‘×©×™×¨×•×ª</div>';
                        // ×‘×“×•×§ ×× ×”×¢××“×” ×¤×¢×™×œ×”
const statusClass = station.is_active ? '' : 'inactive';
const statusText = station.is_active ? '' : 'ğŸ”´ ×‘×”×¤×¡×§×”';
                    
                    const waitingDisplay = station.waiting_list && station.waiting_list.length > 0
                        ? station.waiting_list.map((num, index) => 
                            `<div class="waiting-number"><span>${index + 1}.</span> ${num}</div>`
                          ).join('')
                        : '<div class="waiting-empty">××™×Ÿ ×‘×ª×•×¨</div>';

                    return `
                        <div class="station-card ${statusClass}">
    <div class="station-header">
        ${statusText ? `<div style="color: red; font-weight: bold; margin-bottom: 10px;">${statusText}</div>` : ''}
                                <h2>${station.name}</h2>
                                <p>${station.description}</p>
                            </div>

                            <div class="current-section">
                                <div class="current-label">ğŸ”” ××©×—×§ ×›×¢×ª</div>
                                ${currentDisplay}
                            </div>

                            <div class="waiting-section">
                                <div class="waiting-label">ğŸ“‹ 10 ×”×××ª×™× ×™× ×”×‘××™× ×‘×ª×•×¨</div>
                                <div class="waiting-list scrollbar-style">
                                    ${waitingDisplay}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                // ×¢×“×›×Ÿ ××ª ×”×–××Ÿ ×”××—×¨×•×Ÿ
                const now = new Date();
                document.getElementById('lastUpdate').textContent = 
                    now.toLocaleTimeString('he-IL');

            } catch (error) {
                console.error('Error loading stations:', error);
                document.getElementById('stationsGrid').innerHTML = 
                    '<div style="color: #ff6b6b; text-align: center; grid-column: 1 / -1;">×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×</div>';
            }
        }

        function updatePageButtons(currentPage, totalPages) {
            document.querySelectorAll('.page-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === `×¢××•×“ ${currentPage}`) {
                    btn.classList.add('active');
                }
            });
        }

        function goToPage(page) {
            window.location.href = `?page=${page}`;
        }

        // ×˜×•×¢×Ÿ ×‘×”×ª×—×œ×”
        loadStations();

        // ×¢×“×›×•×Ÿ ×›×œ ×©× ×™×™×”
        setInterval(loadStations, 1000);
    </script>
</body>
</html>
