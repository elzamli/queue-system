    <script>
        let operatorCode = null;
        let selectedCustomer = null;

        function getOperatorCode() {
            const params = new URLSearchParams(window.location.search);
            return params.get('code');
        }

        async function init() {
            operatorCode = getOperatorCode();

            if (!operatorCode) {
                showLoginScreen();
                return;
            }

          
            await loadFinishedCustomers();

            setInterval(() => {
                // ×‘×“×•×§ ×× ×™×© ×¡×™× ×•×Ÿ ×¤×¢×™×œ
                const filterValue = document.getElementById('filterFinishNumber').value;
                
                if (!filterValue) {
                    // ×× ××™×Ÿ ×¡×™× ×•×Ÿ - ×¨×¢× ×Ÿ
                    loadFinishedCustomers();
                }
                // ×× ×™×© ×¡×™× ×•×Ÿ - ××œ ×ª×¨×¢× ×Ÿ!
            }, 3000);




        }
let allFinishedCustomers = [];  // â† ×”×•×¡×£ ××ª ×–×” ×‘×ª×—×™×œ×”!

async function loadFinishedCustomers() {
    try {
        const response = await fetch('/api/finish-station/finished-list');
        const customers = await response.json();

        // â† ×©××•×¨ ××ª ×”×›×œ
        allFinishedCustomers = customers;

        document.getElementById('waitingCount').textContent = customers.length;

        // â† ×”×¦×’ ××ª ×”×›×œ (×œ× ××¡×•× ×Ÿ)
        displayFinishCustomers(customers);
    } catch (error) {
        console.error('Error loading finished customers:', error);
    }
}

// â† ×”×•×¡×£ ×¤×•× ×§×¦×™×” ×—×“×©×” ×œ×”×¦×’×”
function displayFinishCustomers(customers) {
    const listDiv = document.getElementById('finishedList');
    if (customers.length === 0) {
        listDiv.innerHTML = '<p style="color: #666; text-align: center;">××™×Ÿ ×œ×§×•×—×•×ª ×‘×”××ª× ×” ×œ×”×©×œ××”</p>';
        return;
    }

    listDiv.innerHTML = customers.map(customer => `
        <div class="finished-item" onclick="selectCustomer(${customer.customer_number}, '${customer.station_name}')" id="item-${customer.customer_number}">
            <div>
                <div class="finished-item-number">${customer.customer_number}</div>
                <div class="finished-item-station">${customer.station_name}</div>
            </div>
            <div style="color: #666; font-size: 12px;">×”×•×©×œ×</div>
        </div>
    `).join('');
}

// â† ×”×•×¡×£ ×¡×™× ×•×Ÿ
function filterFinishCustomers() {
    const filterValue = document.getElementById('filterFinishNumber').value;
    
    if (!filterValue) {
        alert('âš ï¸ ×”×§×œ×“ ××¡×¤×¨ ×¡×™×“×•×¨×™ ×œ×—×™×¤×•×©');
        return;
    }
    
    const filtered = allFinishedCustomers.filter(customer => 
        customer.customer_number == parseInt(filterValue)
    );
    
    if (filtered.length === 0) {
        alert('âŒ ×œ× × ××¦× ×œ×§×•×—');
        displayFinishCustomers(allFinishedCustomers);
        return;
    }
    
    displayFinishCustomers(filtered);
}

// â† ×”×•×¡×£ × ×™×§×•×™ ×¡×™× ×•×Ÿ
function clearFinishFilter() {
    document.getElementById('filterFinishNumber').value = '';
    displayFinishCustomers(allFinishedCustomers);
}

        
function selectCustomer(customerNumber, stationName) {
    if (selectedCustomer) {
        document.getElementById(`item-${selectedCustomer}`).classList.remove('selected');
    }

    selectedCustomer = customerNumber;
    document.getElementById(`item-${selectedCustomer}`).classList.add('selected');
    document.getElementById('currentNumber').textContent = customerNumber;
    document.getElementById('releaseBtn').disabled = false;
    document.getElementById('message').style.display = 'none';
    
    // ×”×•×¡×£ - ×˜×¢×Ÿ ×”×™×¡×˜×•×¨×™×”
    loadCustomerHistory(customerNumber);
}

async function loadCustomerHistory(customerNumber) {
    try {
        const response = await fetch(`/api/search-customer?number=${customerNumber}`);
        const history = await response.json();
        
        displayHistory(history);
    } catch (error) {
        console.error('Error loading history:', error);
    }
}

function displayHistory(history) {
    const historyDiv = document.getElementById('customerHistory');
    if (!historyDiv) return;
    
    historyDiv.style.display = 'block';  // â† ×”×¦×’!
    
    if (history.length === 0) {
        historyDiv.innerHTML = '<p style="color: #666; text-align: center;">××™×Ÿ ×”×™×¡×˜×•×¨×™×”</p>';
        return;
    }
    
    historyDiv.innerHTML = '<h4 style="color: #008B8B; margin-bottom: 10px;">ğŸ“‹ ×”×™×¡×˜×•×¨×™×”:</h4>' + 
        history.map(h => `

                <strong>${h.station_name}</strong> -

        `).join('');
}






 
        async function releaseCustomer() {
            if (!selectedCustomer) {
                showMessage('âš ï¸ ×‘×—×¨ ×œ×§×•×— ×§×•×“×', 'error');
                return;
            }

            if (!confirm(`×”×× ××ª×” ×‘×˜×•×— ×©××ª×” ×¨×•×¦×” ×œ×©×—×¨×¨ ××ª ×”×œ×§×•×— ${selectedCustomer}?`)) {
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('releaseBtn').disabled = true;

            try {
                const response = await fetch('/api/finish-station/release-customer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customer_number: selectedCustomer,
                        operator_code: operatorCode
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`âœ… ${data.message}`, 'success');
                    selectedCustomer = null;
                    document.getElementById('currentNumber').innerHTML = '<span class="no-customer">-</span>';
                    document.getElementById('releaseBtn').disabled = true;
                    await loadFinishedCustomers();
                } else {
                    showMessage(`âŒ ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('âŒ ×©×’×™××” ×‘×©×—×¨×•×¨ ×”×œ×§×•×—', 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('releaseBtn').disabled = !selectedCustomer;
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {

        function showLoginScreen() {
            document.querySelector('.main-card').innerHTML = `

                    <div style="background: #f0f8ff; padding: 15px; border-radius: 8px; margin-bottom: 30px; border-right: 3px solid #008B8B; color: #333; font-size: 14px;">
                        ğŸ“Œ ×”×§×œ×“ ××ª ×§×•×“ ×”×¢×•×‘×“ ×©×œ×š ×›×“×™ ×œ×”×ª×—×™×œ

                    </div>

                        ğŸ”“ ×›× ×¡

            `;
        }

        async function loginOperator() {
            const code = document.getElementById('operatorCode').value;
            
            if (!code) {
                showLoginError('âš ï¸ ×”×§×œ×“ ×§×•×“ ×¢×•×‘×“');
                return;
            }
            
            if (!/^\d{4}$/.test(code)) {
                showLoginError('âŒ ×§×•×“ ×—×™×™×‘ ×œ×”×™×•×ª 4 ×¡×¤×¨×•×ª');
                return;
            }
            
            try {
                const response = await fetch('/api/finish-station/verify-operator', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ operator_code: code })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = `/finish?code=${code}`;
                } else {
                    showLoginError('âŒ ×§×•×“ ×¢×•×‘×“ ×œ× ×ª×§×™×Ÿ!');
                }
            } catch (error) {
                console.error('Error:', error);
                showLoginError('âŒ ×©×’×™××” ×‘×”×–×“×”×•×ª');
            }
        }

        function showLoginError(message) {
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.innerHTML = `<div style="color: #721c24; background: #f8d7da; padding: 12px; border-radius: 8px; border: 1px solid #f5c6cb;">${message}</div>`;
        }

        document.addEventListener('keypress', (e) => {
            const input = document.getElementById('operatorCode');
            if (input && e.key === 'Enter') {
                loginOperator();
            }
        });

        if (!getOperatorCode()) {
            showLoginScreen();
        } else {
            init();
        }
    </script>
