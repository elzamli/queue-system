<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×¢××“×” ×”×•×¡×¤×” - ×™×•× ×›×™×£</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3436 0%, #544d3d 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .kiosk-label {
            background: #556B2F;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #556B2F;
            box-shadow: 0 0 0 3px rgba(85, 107, 47, 0.1);
        }

        input[type="number"] {
            direction: ltr;
            text-align: center;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: #556B2F;
            color: white;
            grid-column: 1 / -1;
            font-size: 18px;
        }

        .btn-submit:hover:not(:disabled) {
            background: #6B8E23;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(85, 107, 47, 0.3);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-reset {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
            animation: slideIn 0.3s ease;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .station-info {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
            margin-top: 8px;
        }

        .waiting-count {
            color: #8B7355;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #556B2F;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .recent-entries {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .recent-entries h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .entry-item {
            background: #f5f5f5;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-right: 3px solid #556B2F;
            font-size: 13px;
        }

        .entry-number {
            color: #8B7355;
            font-weight: 600;
        }

        .entry-time {
            color: #999;
            font-size: 11px;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>â• ×”×•×¡×£ ×¢×•×‘×“</h1>
                <p>×‘×—×¨ ×ª×—× ×” ×•×”×§×œ×“ ××¡' ×¡×™×“×•×¨×™</p>
                <div class="kiosk-label" id="kioskLabel">×¢××“×” 1</div>
            </div>

            <div id="message" class="message"></div>

            <form id="addForm">
                <div class="form-group">
                    <label for="stationSelect">×‘×—×¨ ×ª×—× ×”:</label>
                    <select id="stationSelect" required>
                        <option value="">-- ×˜×•×¢×Ÿ ×ª×—× ×•×ª... --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="customerNumber">××¡' ×¡×™×“×•×¨×™:</label>
                    <input 
                        type="number" 
                        id="customerNumber" 
                        placeholder="×”×§×œ×“ ××¡' ×¡×™×“×•×¨×™"
                        min="1"
                        required
                        autocomplete="off"
                    >
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="color: #556B2F;">×©×•×œ×—...</p>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-submit" id="submitBtn">×”×•×¡×£ ×œ×ª×•×¨</button>
                    <button type="reset" class="btn-reset">× ×§×”</button>
                </div>
            </form>

            <div class="recent-entries" id="recentEntriesContainer" style="display: none;">
                <h3>ğŸ“ ×”×•×¡×¤×•×ª ××—×¨×•× ×•×ª:</h3>
                <div id="entriesList"></div>
            </div>
        </div>
    </div>

    <script>
        let kioskId = new URLSearchParams(window.location.search).get('kiosk_id') || '1';
        let recentEntries = [];

        // ×¢×“×›×•×Ÿ ×ª×•×•×™×ª ×¢××“×”
        document.getElementById('kioskLabel').textContent = `×¢××“×” ${kioskId}`;

        // ×˜×¢×™× ×ª ×¨×©×™××ª ×ª×—× ×•×ª
        async function loadStations() {
            try {
                const response = await fetch('/api/stations-list');
                const stations = await response.json();
                
                const select = document.getElementById('stationSelect');
                select.innerHTML = '<option value="">-- ×‘×—×¨ ×ª×—× ×” --</option>';

                stations.forEach(station => {
                    const option = document.createElement('option');
                    option.value = station.id;
                    option.textContent = `${station.name} (×‘×”××ª× ×”: ${station.waiting_count})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('×©×’×™××” ×‘×˜×¢×™× ×ª ×ª×—× ×•×ª:', error);
                showMessage('×©×’×™××” ×‘×˜×¢×™× ×ª ×”×ª×—× ×•×ª', 'error');
            }
        }

        // ×”×¦×’×ª ×”×•×“×¢×”
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }

        // ×”×’×©×ª ×”×˜×•×¤×¡
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const stationId = document.getElementById('stationSelect').value;
            const customerNumber = document.getElementById('customerNumber').value;

            if (!stationId) {
                showMessage('âš ï¸ ×‘×—×¨ ×ª×—× ×”', 'error');
                return;
            }

            if (!customerNumber) {
                showMessage('âš ï¸ ×”×§×œ×“ ××¡\'', 'error');
                return;
            }

            // ×”×¦×’×ª loader
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;

            try {
                const response = await fetch('/api/add-entry', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        station_id: parseInt(stationId),
                        customer_number: parseInt(customerNumber)
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`âœ… ${data.message}`, 'success');
                    
                    // ×”×•×¡×£ ×œ×”×™×¡×˜×•×¨×™×”
                    const select = document.getElementById('stationSelect');
                    const stationName = select.options[select.selectedIndex].text.split(' (')[0];
                    
                    recentEntries.unshift({
                        station: stationName,
                        number: customerNumber,
                        time: new Date().toLocaleTimeString('he-IL')
                    });

                    if (recentEntries.length > 5) {
                        recentEntries.pop();
                    }

                    updateRecentEntries();

                    // × ×§×” ×”×˜×•×¤×¡
                    document.getElementById('addForm').reset();
                    document.getElementById('customerNumber').focus();
                } else {
                    showMessage(`âŒ ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('×©×’×™××”:', error);
                showMessage('âŒ ×©×’×™××” ×‘×”×•×¡×¤×ª ×”×œ×§×•×—', 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        });

        // ×¢×“×›×•×Ÿ ×¨×©×™××” ××—×¨×•× ×”
        function updateRecentEntries() {
            if (recentEntries.length === 0) {
                document.getElementById('recentEntriesContainer').style.display = 'none';
                return;
            }

            document.getElementById('recentEntriesContainer').style.display = 'block';
            const list = document.getElementById('entriesList');
            list.innerHTML = recentEntries.map((entry, index) => `
                <div class="entry-item">
                    <div><span class="entry-number">××¡' ${entry.number}</span> â†’ ${entry.station}</div>
                    <div class="entry-time">${entry.time}</div>
                </div>
            `).join('');
        }

        // ×˜×¢×™× ×” ×‘×¢×ª ×˜×¢×™× ×ª ×”×¢××•×“
        loadStations();

        // ×¢×“×›×•×Ÿ ×¨×©×™××ª ×ª×—× ×•×ª ×›×œ 5 ×©× ×™×•×ª
        setInterval(loadStations, 5000);
    </script>
</body>
</html>
