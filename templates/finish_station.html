<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×¢××“×ª ×¡×™×•× - ×™×•× ×›×™×£</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3436 0%, #544d3d 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            color: #2d3436;
            margin-bottom: 15px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            direction: ltr;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #556B2F;
            box-shadow: 0 0 0 4px rgba(85, 107, 47, 0.1);
        }

        .message {
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
            font-size: 15px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
            animation: slideIn 0.3s ease;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 18px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-finish {
            background: linear-gradient(135deg, #4a7c59 0%, #2d5f3f 100%);
            color: white;
            grid-column: 1 / -1;
            font-size: 18px;
        }

        .btn-finish:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 124, 89, 0.3);
        }

        .btn-finish:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-clear {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .info-box {
            background: #f0f8ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            border-right: 4px solid #556B2F;
        }

        .info-box h3 {
            color: #556B2F;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .info-box p {
            color: #333;
            font-size: 14px;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a7c59;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #4a7c59;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .card {
                padding: 30px;
            }

            .header h1 {
                font-size: 28px;
            }

            input {
                font-size: 16px;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="icon">âœ…</div>
                <h1>×¢××“×ª ×¡×™×•×</h1>
                <p>×”×§×œ×“ ××¡' ×¡×™×“×•×¨×™ ×œ×”×©×œ××ª ×”×™×•×</p>
            </div>

            <div id="message" class="message"></div>

            <form id="finishForm">
                <div class="form-group">
                    <label for="customerNumber">××¡' ×¡×™×“×•×¨×™:</label>
                    <input 
                        type="number" 
                        id="customerNumber" 
                        placeholder="×”×§×œ×“ ××¡' ×¡×™×“×•×¨×™"
                        min="1"
                        required
                        autocomplete="off"
                    >
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>××©×œ×—...</p>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-finish" id="finishBtn">×¡×™×™× ×œ×™×•×</button>
                    <button type="reset" class="btn-clear">× ×§×”</button>
                </div>
            </form>

            <div class="info-box">
                <h3>ğŸ“ ×”×•×“×¢×”</h3>
                <p>×›××©×¨ ××ª×” ×œ×•×—×¥ ×¢×œ "×¡×™×™× ×œ×™×•×", ×”×œ×§×•×— ×™×•×¡×¨ ××›×œ ×”×ª×•×¨×™× ×•×œ× ×™×•×›×œ ×œ×—×–×•×¨ ×œ×”× ×”×™×•×.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('finishForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const customerNumber = document.getElementById('customerNumber').value;
            const finishBtn = document.getElementById('finishBtn');
            const messageDiv = document.getElementById('message');

            if (!customerNumber) {
                messageDiv.textContent = 'âš ï¸ ×”×§×œ×“ ××¡\' ×¡×™×“×•×¨×™';
                messageDiv.className = 'message error';
                return;
            }

            // ×”×¦×’×ª loader
            document.getElementById('loading').style.display = 'block';
            finishBtn.disabled = true;

            try {
                const response = await fetch('/api/finish-customer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customer_number: parseInt(customerNumber)
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = `âœ… ${data.message}`;
                    messageDiv.className = 'message success';
                    
                    // × ×§×” ×”×˜×•×¤×¡
                    document.getElementById('finishForm').reset();
                    document.getElementById('customerNumber').focus();
                    
                    // ×”×¡×¨ ×”×•×“×¢×” ××—×¨×™ 3 ×©× ×™×•×ª
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 3000);
                } else {
                    messageDiv.textContent = `âŒ ${data.error}`;
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                console.error('×©×’×™××”:', error);
                messageDiv.textContent = 'âŒ ×©×’×™××” ×‘×”×©×œ××ª ×”×ª×”×œ×™×š';
                messageDiv.className = 'message error';
            } finally {
                document.getElementById('loading').style.display = 'none';
                finishBtn.disabled = false;
            }
        });

        // ×˜×•×¢×Ÿ ×”focus ×¢×œ input ×‘×˜×¢×™× ×”
        document.getElementById('customerNumber').focus();
    </script>
</body>
</html>
